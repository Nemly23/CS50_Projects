{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <h2>{{ entry }}</h2>

    <form action="{% url 'editpage' entry%}" method="post">{% csrf_token %}
      <div class="mb-3">
        <label for="content">Page body (Markdown)</label>
        <textarea rows="15" type="text" class="form-control" id="content" name="content" placeholder="" required>{{ content }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
